<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- SEO -->
        <title>Dell&#39;s Portfolio</title>
        <meta name="description" content="델의 포트폴리오 사이트" />
        <meta name="author" content="Dell" />
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
        <!-- OG(Open Graph Data) -->
        <meta property="og:title" content="델의 포트폴리오" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="배포후 생성된 URL" />
        <meta property="og:image" content="배포후 생성된 이미지 URL" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet" />
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/b228a7d9fc.js" crossorigin="anonymous"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css" />
        <!-- Javascript -->
        <script src="./src/main.js" defer></script>
    </head>
    <body>
        <!-- Header -->
        <header>
            <div>
                <img src="images/favicon.ico" alt="logo" />
                <h1><a href="#">Dell</a></h1>
            </div>
            <nav>
                <!-- ul>(li>a)*5 -->
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#work">My work</a></li>
                    <li><a href="#testimonial">Testimonials</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <!-- Main -->
        <main>
            <!-- Home -->
            <section id="home"></section>
            <!-- About -->
            <section id="about"></section>
            <!-- Skills -->
            <section id="skills"></section>
            <!-- Work -->
            <section id="work"></section>
            <!-- Testimonials -->
            <section id="testimonial"></section>
            <!-- Arrow up -->
            <aside></aside>
        </main>
        <!-- Footer -->
        <footer id="contact">Contact</footer>
    </body>
</html>
